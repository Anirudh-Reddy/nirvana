<div class="menu-items_list" id="menu-items_list"> 
    <div class="menu_item" *ngFor="let item of menuItems">
        <div class="menu_item_content bg-shadow-toggle">
            <div class="r1">
                <!-- <img src="../../../assets/images/chakr.png"> -->
                <img [src]="'../../../assets/images'+ item.itemImage">
            </div>
            <div class="r2">
                <div class="r2_c1">
                    <div class="item_title">
                        {{item.itemName}}
                    </div>
                    <div class="item_price">
                        {{item.itemPrice}}
                    </div>
                </div>
                <div class="r2_c2">
                    <div class="item_description">
                        {{item.itemDescription}}
                    </div>
                </div>
            </div>
        </div>
    </div>                 
</div>
